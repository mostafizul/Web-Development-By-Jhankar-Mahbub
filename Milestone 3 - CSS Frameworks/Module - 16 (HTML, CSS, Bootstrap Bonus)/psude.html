<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    

    <title>Hello, world!</title>
    <style>
        h1::after{
            content: " siam";
            color: brown;
        }
        h1::before{
            content: " siam";
            color: brown;
        }
        blockquote::before{
            content: open-quote;
            font-size: 1.5rem;
        }
    </style>
  </head>
  <body>
    <h1>Hello, world!</h1>

    <section>
        <blockquote>
            A quotation is the repetition of a sentence, phrase, or passage from speech or text that someone has said or written. In oral speech
        </blockquote>
    </section>

    
  </body>
</html>

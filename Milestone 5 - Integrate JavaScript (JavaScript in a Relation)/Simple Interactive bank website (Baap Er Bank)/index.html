<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-12">Welcome to my <span class="font-bold text-purple-900">Baap er Bank!!!</span> </h1>
    </header>
    
    <main>
        <section class="bg-lime-200 w-3/4 m-auto mt-10 p-9 rounded">
            <h3 class="text-2xl mb-3">Please Login</h3>
            <div>
                <input type="text" placeholder="Your Email" class="block border-2 rounded w-3/4 mb-4" id="user-email">
                <input type="password" placeholder="Your Password" class="border-2 rounded w-3/4 block mb-4" id="user-password">
                <button id="login-submit" class="bg-orange-600 rounded py-2 px-3 text-white">Submit</button>
            </div>
        </section>
    </main>

  <script src="login.js"></script>
</body>
</html>

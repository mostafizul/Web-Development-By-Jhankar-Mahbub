<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Site</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-12">Let's get some Money!!!</span> </h1>
    </header>

    <main>
        <section class="mt-8">
            <div class="grid gap-4 grid-cols-3 mx-auto w-3/4">
                <div class="bg-indigo-700 rounded p-10 text-white">
                    <h3 class="text-4xl">Deposit</h3>
                    <h4 class="text-2xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-pink-700 rounded p-10 text-white">
                    <h3 class="text-4xl">Withdraw</h3>
                    <h4 class="text-2xl">00</h4>
                </div>
                <div class="bg-green-700 rounded p-10 text-white">
                    <h3 class="text-4xl">Balance</h3>
                    <h4 class="text-2xl">$<span id="balance-total">00</span></h4>
                </div>
              </div>
        </section>

        <section class="mt-8 mb-8">
            <div class="grid gap-4 grid-cols-2 mx-auto w-3/4">
                <div class="bg-amber-300 p-8 rounded">
                    <h3 class="mb-3">Please Deposit</h3>
                    <input type="text" placeholder="Deposit Your Amount" class="block border-2 rounded w-3/4 mb-4" id="deposit-input">
                    <button id="deposit-button" class="bg-orange-600 rounded py-2 px-3 text-white">Deposit</button>
                </div>
                <div class="bg-lime-300 p-8 rounded">
                    <h3 class="mb-3">Please Withdraw</h3>
                    <input type="text" placeholder="Withdraw Your Amount" class="block border-2 rounded w-3/4 mb-4" id="withdraw-amount">
                    <button id="withdraw-button" class="bg-orange-600 rounded py-2 px-3 text-white">Withdraw</button>
                </div>
              </div>
        </section>
    </main>

    <script src="banking.js"></script>
</body>
</html>
